<script type="text/html" id="doctor_info_change">
    <dl class="fn-left docinfo">

        <dd>
            <a href="/doctors.html?doctor_id={doctor_id}" target="_blank">{name}</a><br>
            南京鼓楼医院<br>
            {department}<br>
            {type}
        </dd>
    </dl>
    <div class="fn-right doc-type">
        咨询类型：<i class="c1">{department}-{type}</i><br>
        费用：<i class="c1">{price}元</i>
    </div>
</script>
<!--就诊时间替换模板-->

</script>
