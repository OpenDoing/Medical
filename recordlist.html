<div class="col-md-9">
    <div class="panel panel-warning">
        <div class="panel-heading">
            <h3 class="panel-title">患者信息</h3>
        </div>
        <ul class="list-group">
            <li class="list-group-item"><span class="glyphicon glyphicon-bullhorn sameline"></span> <b>患者编号：</b><div class="sameline" id="id"></div></li>
            <li class="list-group-item">
            <span class="glyphicon glyphicon-user sameline"></span>
            <b>姓名：</b>
                <div class="sameline" id="name">11</div></li>

                <span class="glyphicon glyphicon-user sameline"></span>
                <b>性别：</b>
                <div class="sameline" id="sex">11</div></li>

                <span class="glyphicon glyphicon-user sameline"></span>

                <span class="glyphicon glyphicon-stats"></span>
