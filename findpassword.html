<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>找回密码</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">			<!--登录框右上角key-->

    <link rel="stylesheet" href="css/style.css">

    <script src="js/lib/jquery-3.2.1.min.js"></script>

    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
<body>
<header>
    <img src="img/logo.png" class="logo"/>
    <!--<a href="#" class="logo"></a>-->
    <div class="desc">找回密码</div>

</header>
<div id="main" class="container" >
    <div class="row">
        <div class="col-md-6">
            <img id="imgRandom"  class="img-circle">
        </div>
        <div class="col-md-1">
            <div id="vertical"></div>
        </div>
        <div class="col-md-5 ">
            <div class="form-top" style="border:1px solid lightgray">
                <div class="form-top-left">
                    <h3><b>找回密码</b></h3>
                    <p>一对一的视频问诊平台</p>
                </div>
                <div class="form-top-right">

                </div>
            </div>
            <div class="form-bottom">
                <form role="form" action="" method="post" class="login-form">
                    <div class="form-group">
                        <div class="input-group marginH">
                            <span class="input-group-addon" id="basic-addon1">手机号</span>
                            <input id="phoneInput" type="text" class="form-control" placeholder="请输入11位手机号" onblur="statusCheck1()">

                            <!--<span id="phoneCheck" class="statusCheck input-group-addon glyphicon glyphicon-ok" ></span>
                            <span id="phoneCheck1" class="statusCheck input-group-addon glyphicon glyphicon-remove" ></span>-->
                        </div>

                        <div class="row">
                            <div class="col-md-8">
                                <div class="input-group marginH" id="verifyCode">
                                    <span class="input-group-addon" id="basic-addon1">验证码：</span>
                                    <input id="verifyInput" type="text" class="form-control" placeholder="右图验证码" >
                                    <span id="verifyCheck" class="statusCheck input-group-addon glyphicon glyphicon-ok"></span>
                                    <span id="verifyCheck1" class="statusCheck input-group-addon glyphicon glyphicon-remove" ></span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <img id="getInfoCode" src="img/verifyCode.png"></button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-8">
                                <div class="input-group marginH" id="infoCode">
                                    <span class="input-group-addon" id="basic-addon1">短信验证码：</span>
                                    <input  id="infoInput" type="text" class="form-control" placeholder="手机验证码" >
                                    <span id="infoCheck" class="statusCheck input-group-addon glyphicon glyphicon-ok" ></span>
                                    <span id="infoCheck1" class="statusCheck input-group-addon glyphicon glyphicon-remove" ></span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <button id="getInfoCode" class="btn btn-info ">点击获取</button>
                            </div>
                        </div>

                        <div class="input-group marginH">
                            <span class="input-group-addon" id="basic-addon1">设置密码：</span>
                            <input id="psdInput" type="text" class="form-control" placeholder="请输入您要设置的密码" >
                            <span id="psdCheck" class="statusCheck input-group-addon glyphicon glyphicon-ok"></span>
                            <span id="psdCheck" class="statusCheck input-group-addon glyphicon glyphicon-remove" ></span>
                        </div>

                        <div class="input-group marginH">
                            <span class="input-group-addon" id="basic-addon1">输入新设置密码：</span>
                            <input id="psdInput" type="text" class="form-control" placeholder="请输入您新设置的密码" >
                            <span id="psdCheck" class="statusCheck input-group-addon glyphicon glyphicon-ok"></span>
                            <span id="psdCheck" class="statusCheck input-group-addon glyphicon glyphicon-remove" ></span>
                        </div>
                    </div>

                    <button id="reg"  class="btn btn-success">确定</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="js/bootstrap.min.js"></script>

<script src="js/img.js"></script>

</body>
</html>
