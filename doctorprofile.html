<div class="col-md-9">

    <h3>医生资料</h3>

        <table class="table table-hover">

            <tbody>

            <tr><td><b>医生姓名</b><br/></td>
                <td><b id="docname"></b></td></tr>

            <tr><td><b>科室</b><br/></td>
                <td><b id="department"></b></td></tr>

            <tr><td><b>职位</b><br/></td>
                <td><b id="type"></b></td></tr>

            <tr><td><b>详细介绍</b><br/><br>简单描述主攻方向、临床经验等</td>
                <td><textarea id="description" class="form-control" style="height:200px"></textarea></td></tr>

            </tbody>
        </table>

        <br/>
    <div class="col-md-6 col-md-offset-5">
        <input type="button" class="btn btn-success" id="submit" value="保存">
    </div>
</div>

<script>
    $.ajax({
        type: "POST",
        url: config.base_url + "Doctorprofile/tokenquery",
        data:{
            'token':checktoken()
        },
        success: function (data) {
            if (data.succ == 1){
                $('#docname').text(data.data.name);
                $('#department').text(data.data.department);
                $('#type').text(data.data.typename);
                $('#description').text(data.data.introduction);
            }
        }
    });
    $("#submit").click(function () {
        $.ajax({
            type: "POST",
            url: config.base_url + "Doctorprofile/update",
            data:{
                'token':checktoken(),
                'introduction': $('#description').val()
            },
            success: function (data) {
                bootbox.alert({
                    size: "small",
                    title: "修改医生介绍",
                    message: data.msg
                });
            }
        });
    });

</script>
