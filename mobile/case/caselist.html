<body id="body" style="">
<div id="app">
    <div class="fullheight">
        <div class="fullheight">
            <div data-title="我的病历">

                <div class="header">
                    <a href="javascript:history.back();"
                       class="nav-inav typo_white typo_middle iconfont fright">

                    </a>
                    <span class="iconfont typo_white goback"></span>
                    <div class="headname elli">我的病历</div>

                <div nav-btn="" class="orderindex" style="">

                    <div class="tab-bar" style="">

                            选择咨询人
                        </span>
                            <div class="nobor typo_dgrey uc-iform-msg textr block fright select ">

                            </div>

                    </div>

                    <div class="wrap uc-family bg_gray hasNav">

                        </div>



                        <div nav-btn="" class="fullwidth layout boxtop"><!---->
                        <div id="caselist" class="tab-item fullwidth fl">
                            <ul v-for="item in items" class="orderli layout">
                                <li class="layout">
                                    <div info-1=""
                                         class="pt10 pb10 block bg_white typo_gray typo_small">
                                        <div info-1="" class="pagn pb10 bt_gray clearfix">
                                            <div info-1="" class="fright">{{item.type}}</div>
                                            <div info-1="" class="elli typo_dgray">病历编号: {{item.id}}</div>
                                        </div>

                                        <a :href="item.url" info-1=""
                                           class="block pagn pt10 clearfix">
                                            <div info-1=""
                                                 class="bg_lgray typo_black pt5 pb5 pl10 pr10 typo_small lh22">
                                                <div info-1="" class="elli"><span info-1=""
                                                                                  class="typo_gray inblo uc-oitem-label">就诊时间:</span><span
                                                        info-1=""
                                                        class="typo_num">{{item.visit_time}}</span>
                                                </div>
                                                <div info-1="" class="elli"><span info-1=""
                                                                                  class="typo_gray inblo uc-oitem-label">就诊医院:</span><span
                                                        info-1=""
                                                        class="typo_num">{{item.hospital}}</span>
                                                </div>
                                                <div info-1="" class="elli"><span info-1=""
                                                                                  class="typo_gray inblo uc-oitem-label">疾病描述:</span>{{item.description}}
                                                </div>
                                            </div>
                                        </a>
