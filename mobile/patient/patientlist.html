<!DOCTYPE html>
<html data-dpr="1" style="font-size: 54px;">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/custom.plugin.css">

    <script src="../js/lib/vue.js"></script>

</head>
<body style="font-size: 12px;">
<div class="fullwidth fullheight uc-family-wrap bg_gray uc-family-wrap-rem">
    <!--最上面的标题栏-->
    <div class="nav clearfix fixedtop fullwidth">
        <div class="nav-nav">
            <a class="typo_white typo_middle iconfont fleft nav-nav-prev pr10" href="#">
            </a>
            <h1 id="page_title" class="nav-title textc typo_white typo_large typo_normal elli">家庭成员管理</h1>
        </div>
    </div>


    <div class="wrap uc-family bg_gray hasNav">

        <div class="pl15 pr15 pt10 pb10 bg_white">

        </div>
        <div class="add-user"><a href="addpatient.html"><i class="iconfont add-user-icon cl00caba"></i> <i
                class="add-user-txt cl00caba">添加家庭成员</i></a><span></span>
        </div>

        <!--家庭成员列表-->
        <ul class="user-list" id="user-list">
            <li v-for="item in items" class="mt10 clearfix" style="padding-top:0.666666667rem;">
                <div class="layout">
                    <div class="avatar fl mr10">
                        <img src="https://wximg.91160.com/wechat//img/common/avatar_user_1.jpg">
                    </div>
                    <div class="userinfo fl">
                        <a :href="'editpatient.html?id=' + item.id" class="block">
                            <h1 class="layout">
                                <span class="fs16-rem">
                                    <i class="fleft inblo elli" style="max-width: 2rem;">{{item.name}}</i>
                                    <em class="fleft ml10">{{item.sex}}</em>
                                    <em class="fleft ml10">{{item.birth}}</em>
                                </span>
                            </h1>
                            <p>居住地址：{{item.address}}</p>
                            <p>手机号码：{{item.phone}}</p>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

<div class="tips_form hidden"></div>
<div class="shade fullheight fullwidth hidden"></div>
<a href="javascript:void(0);" class="btn_top typo_white textc hidden">
    <span class="iconfont typo_large btn_itop"></span>
</a>
<div class="pdf pshade pop-dwrap"
     style="display: none; height: 669.6px; padding-top: 83.9833px; padding-bottom: 83.9833px;">
    <div class="pop-box fullwidth fullheight bg_white" style="height: 669.6px;">
        <h2 class="clearfix typo_gray typo_middle pdf bt_gray pop-title">
            <span class="pop-dtitle">更多</span>
            <a href="javascript:void(0);" class="typo_middle typo_lgray fright iconfont pop-iclose"></a>
        </h2>
        <div class="swiper-container fullwidth fullheight popup swiper-container-vertical swiper-container-free-mode"
             style="height: 673.544px; cursor: -webkit-grab;">
            <div class="swiper-wrapper" style="transition-duration: 0ms;">
                <div class="swiper-slide pop-dlist swiper-slide-active"></div>
            </div>
            <div class="swiper-scrollbar pop-scrollbar" style="opacity: 1; transition-duration: 400ms;">
                <div class="swiper-scrollbar-drag" style="transition-duration: 0ms;"></div>
            </div>
        </div>
    </div>
</div>
<div class="pshade greenanswer-dwrap fullwidth fullheight">
    <div class="greenanswer-box fullwidth fullheight bg_white absolute"
         style="top: 50%; height: 767.2px; width: 822px; margin-top: -383.6px;">
        <h2 class="clearfix typo_white typo_middle pdf greenanswer-title bg_green textc">
            <span class="greenanswer-dtitle">更多</span>
            <a href="javascript:void(0);" class="typo_middle typo_white fright iconfont greenanswer-iclose"></a>
            <div class="pt5 typo_smaller typo_normal greenanswer-subtitle">
                将我的问题转发给其他好医生，听取更多意见！
            </div>
        </h2>
        <div class="fullwidth fullheight greenanswer-popup lauto" style="width: 822px; height: 767.2px;">
            <div class="greenanswer-dlist"></div>
        </div>
    </div>
</div>
<div class="pshade prompt2 fullheight fullwidth">
    <div class="prompt-box2 bg_white textc rsquare clearfix">
        <div class="prompt-main2 pdf">
            <div class="prompt-title2 typo_middle typo_dgray"></div>
            <div class="prompt-msg2 typo_small typo_gray"></div>
        </div>
        <div class="prompt-bbox2 clearfix fullwidth">
            <a class="prompt-btn2 prompt-sure2 block typo_green typo_middle" href="javascript:void(0);"></a>
            <a class="prompt-btn2 prompt-cancel2 block typo_green typo_middle" href="javascript:void(0);"></a>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="../js/util.js"></script>
<script>
    var example1 = new Vue({
        el: '#user-list',
        data: {
            items: {}
        }
    });
    $.ajax({
            url: config.base_url + "userprofile",
            type: 'get',
            dataType: 'json',
            data: {
                profile_id: 0,
                token: checktoken()
            },
            success: function (res) {
                for (var i = 0; i < res.data.length; i++) {
                    if (res.data[i].sex === 1) {
                        res.data[i].sex = '男';
                    } else {
                        res.data[i].sex = '女';
                    }
                }

                example1.items = res.data;

            }
        });
</script>
</html>
