<script type="text/javascript">

    var sec = 60;
    var countDown = function () {
        var obj = $("#sendCode");
        obj.addClass("sending");
        if (sec >= 0) {
            obj.html("<span id='left'>" + sec-- + "</span>s后可重发");
            obj.attr("disabled","disabled")
            setTimeout(function () {
                countDown();
            }, 1000);
        } else {
            obj.removeClass("btn_dround").addClass("btn_ground").html("重获验证码");
            obj.removeAttr("disabled");
            sec = 60
        }
    };



    $(function () {
        checkbox();
        userValidate();
        submitForm = function () {
            phone = $('#phone').val();
            code = $('#code').val();
            password = $('#password').val();
            var data = {'phone': phone, 'code': code, 'password': password};
            $.ajax({
                type: "post",
                url: "https://wap.91160.com/user/reg.html",
                dataType: 'json',
                data: data,
                success: function (res) {
                    if (res.state == 1) { //state为1即成功
                        showSuccess("注册成功");
                        // 延迟跳转到去完善资料页面，防止注册成功状态一闪而过
                        setTimeout(function () {
                            window.location.href = res.redirect_url; //去完善资料
                        }, 2000);
                    } else {
                        hideLoading();
                        if (res.state == 0) {
                            popTips("短信验证码错误，请重新输入");
                        } else {
                            popTips(res.msg);
                        }
                    }
                    send = 1;
                }
            });
        }


        $(".btn_protocol").bind("click", function () {
            var str = $(".protocol-clip").find(".protocol-wrap").clone();
            showPop("健康160用户许可协议", str);
            popup.update({updateTranslate: true});
        });
        $(".prompt").addClass("origin");
    });
