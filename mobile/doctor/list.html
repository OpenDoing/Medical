<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui">
    <meta name="screen-orientation" content="portrait">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="cleartype" content="on">
    <style>
        @font-face {
            font-family: 'iconfont';  /* project id 512913 */
            src: url('//at.alicdn.com/t/font_512913_5f6kx9yp5hq.eot');
            src: url('//at.alicdn.com/t/font_512913_5f6kx9yp5hq.eot?#iefix') format('embedded-opentype'),
            url('//at.alicdn.com/t/font_512913_5f6kx9yp5hq.woff') format('woff'),
            url('//at.alicdn.com/t/font_512913_5f6kx9yp5hq.ttf') format('truetype'),
            url('//at.alicdn.com/t/font_512913_5f6kx9yp5hq.svg#iconfont') format('svg');
        }

        .iconfont {
            font-family: iconfont;
        }
    </style>
    <link href="../css/app.css" rel="stylesheet">
    <link href="../css/doctor/list.css" rel="stylesheet">
    <link href="../css/doctor/list_2.css" rel="stylesheet">
</head>

<body id="body" style="">
<div id="app">
    <div class="fullheight">
        <div class="fullheight"><!----> <!----> <!---->
            <div  data-title="健康160">
                <div  class="topmenufixed">
                    <div  >
                        <div  class="header">
                            <span  class="collection iconfont"></span>
                            <a  href="javascript:void(0);" class="nav-inav typo_white typo_middle iconfont fright"></a>
                            <span class="iconfont typo_white goback"></span>
                            <div  class="headname elli">健康160</div>
                        </div>
                    </div>
                    <div  id="doctor_tab" class="layout"></div>
                </div>
                <div  class="h44"></div>
                <div id="doctor_detail" class="layout">
                    <a v-for="data in items" data-params="{&quot;pulltype&quot;:&quot;doctor&quot;,&quot;unit_id&quot;:&quot;100001803&quot;,&quot;dep_id&quot;:&quot;100102366&quot;,&quot;doctor_id&quot;:100251968,&quot;type&quot;:0,&quot;app_native_tpl&quot;:&quot;&quot;,&quot;gaStaticClick&quot;:100251968}" class="block docinfo layout">
                        <img :src="data.photo" class="avatar inblo">
                                <div  class="rgtbox relative fs14 typo_gray">
                        <div  class=" c2a2a2a fs18 docname-level lh22">
                            <span  class="inblo docname elli">{{data.name}}</span>
                            <span class="ml5 c848484 fs16 inblo zcname elli">{{data.typename}}</span>
                        </div>
                        <div  class="lh18 elli layout">
                            {{data.introduction}}
                        </div>
                        <div  class="mt3 lh18 fs14">
                            价格 <i  class="typo_lorange">{{data.price}}</i>
                        </div>
                        <div  class="fs12 openservices-i mt4"></div>
                    </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    //字体大小自适应
    (function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = 32 * (clientWidth / 320) + 'px';
            };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
<script src="../js/lib/vue.js"></script>
<script src="../js/lib/jquery-3.2.1.min.js"></script>
<script src="../js/util.js"></script>
<script>
    $.ajax({
        type: "POST",
        url: config.base_url + "doctorprofile/doctorlist?dep_id=" + getQueryString('dep_id'),
        success: function (data) {
            if (data.succ == 1){
                var doctors = data.data;
                console.log(doctors)
                for(i in doctors){
                    doctors[i].photo = config.img_url + doctors[i].photo;
                }
                new Vue({
                    el: '#doctor_detail',
                    data: {
                        items: data.data
                    }
                })

            }
            else {
                alert_error(data.error);
            }
        }
    });
</script>
</body>
</html>
