<!DOCTYPE html>
<html lang="zh-CN">


<head>
    <meta charset="UTF-8">
    <link href="../css/custom.plugin.css" rel="stylesheet">
    <link href="../css/custom.main.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/lib/mobileSelect.css">
    <link href="../css/lib/jquery.dropdown.css" type="text/css" rel="stylesheet">


    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1, user-scalable=no">
    <meta http-equiv="cleartype" content="on">

    <style>
        .order-confirm-new .case-item{border:none;line-height:50px;background-color:#fff;}
    </style>

</head>


<body class="bg_gray" style="">
<div class="nav clearfix fixedtop fullwidth">
    <div class="nav-nav">
        <a class="typo_white typo_middle iconfont fleft nav-nav-prev pr10" href="javascript:history.back();"></a>
        <a class="typo_white typo_middle fright nav-txt " onclick="">预约规则</a>
        <!--咨询模块用-->
        <h1 id="page_title" class="nav-title textc typo_white typo_large typo_normal elli">预约咨询</h1>
    </div>
</div>

<div class="bg_gray fullheight fullwidth" id="edit-box">
    <div class="wrap order-confirm-new bg_gray typo_middle hasNav">
        <div id="doctor-info" class="pagn pver lh_nor typo_small bg_white">
                <div class="unit-item-thumb fleft" style="margin-right:20px">
                    <img class="lazyload" :src="photo" />
                </div>
                <div class="unit-item-main">
                    <h2 class="typo_large typo_normal lh24 clearfix elli">{{name}}</h2>
                    <div class="typo_gray typo_small lh22 clearfix mt5">
                        <div class="clearfix elli">{{typename}}</div>
                        <div class="typo_small typo_gray elli">{{department}}</div>
                    </div>
                </div>
            <div class=" hr mt20 mb20">
                <!--分割线-->
            </div>
            <div class="yuyue-info typo_middle">
                <table class="fullwidth lh24">
                    <tbody><tr>
                        <td class="typo_gray" width="86">
                            咨询日期
                        </td>
                        <td><div id="appo-date"></div> </td>
                    </tr>
                    <tr>
                        <td class="typo_gray">
                            咨询时间
                        </td>
                        <td><div id="appo-time"></div></td>
                    </tr>
                    <tr>
                        <td class="typo_gray" valign="top">
                            咨询费用
                        </td>
                        <td>{{price}}元</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="uc-iform-item list_arrow clearfix mt12">
                <span class="uc-iform-label typo_dblack block fleft">
                    选择咨询时间段
                </span>
            <div class="nobor typo_dgrey uc-iform-msg textr block fright select ">
                <div id="range-trigger" class="select-value fullwidth elli press-has-bgcolor">点击选择</div>
            </div>
        </div>

        <div class="uc-iform-item list_arrow clearfix">
            <div class="hr2">
                <!--分割线-->
            </div>
            <span class="uc-iform-label typo_dblack block fleft">
                    选择咨询人
            </span>
            <div class="nobor typo_dgrey uc-iform-msg textr block fright select ">
                <div id="patient-trigger" class="select-value fullwidth elli press-has-bgcolor">点击选择</div>
            </div>
        </div>

        <div class="case-item list_arrow clearfix mt12">
            <span class="uc-iform-label typo_dblack block fleft">
                选择病历资料
            </span>
            <br>
            <div class="dropdown-mul-1 dropdown-multiple-label" style="padding-bottom: 15px">
                <select style="display:none" name="" id="case_list" multiple="">
                    <option disabled>请先选择一位咨询人</option>
                </select>
            </div>
            <!--<br>-->
        </div>

        <div class="pdf bg_white">
            <h1 class="typo_normal typo_small typo_dgray mb10">描述您的患病情况或就诊目的（可选）</h1>
            <div class="bor_gray ptb pl5 pr5">
                <textarea style="border:none" data-length="10-500" rows="5" id="detail" class="fullwidth typo_small typo_gray wordcount input" placeholder="提前告知医生您的病情，有助于提升诊疗效率。请输入10~500字简明扼要的描述"></textarea>
            </div>
        </div>


        <div class="sub-div fullwidth">
            <div class="pagn pt10 pb10 bg_white tc">
                <input id="submitbtn" class="block fullwidth typo_white lh18 pt10 pb10 lh18 bg_green oval" type="button" name="" value="下一步" onclick="submit()">
            </div>
        </div>

    </div>
</div>
<div class="loading tshade hidden">
    <div class="loadingicon loadingimg"></div>
</div>
<div class="success tshade hidden">
    <div class="success-icon iconfont">&#xe603;</div>
    <div class="success-msg">操作成功</div>
</div>
</body>

<script src="../js/lib/jquery-3.2.1.min.js"></script>
<script src="../js/lib/jquery.dropdown.js"></script>
<script src="../js/lib/mobileSelect.js" type="text/javascript"></script>
<script src="../js/lib/vue.js"></script>
<script src="../js/util.js"></script>
<script src="../js/lib/tips.js"></script>
<script src="../js/order/submit.js"></script>
</html>
