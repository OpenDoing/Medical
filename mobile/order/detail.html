<html style="font-size: 60.4px;">
<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui">
    <meta name=screen-orientation content=portrait><meta name=apple-mobile-web-app-capable content=yes>
    <meta name=format-detection content="telephone=no">
    <title>订单详情</title>
    <link href="../css/custom.plugin.css" rel="stylesheet">
    <link href="../css/custom.main.css" rel="stylesheet">
    <link href="../css/app.css" rel="stylesheet">
    <link href="../css/order/order.css" rel="stylesheet">
    <link href="../css/order/order2.css" rel="stylesheet">
</head>
<body id="body" style="">
<div id="app">
    <div class="fullheight">
        <div class="fullheight">  
            <div data-title="订单详情" class="orderbox">
                <div class="header">
                    <a href="" class="nav-inav typo_white typo_middle iconfont fright">就诊须知</a>
                    <a href="javascript:history.back();" class="iconfont typo_white goback"></a>
                    订单详情
                </div>

                <div id="order-info" class="orderindex pt44">
                    <div class="bg_white mb10">
                        <div class="pagn pt10 pb10 lh20 bt_gray typo_dgray typo_smiddle">订单凭证</div>
                            <ul class="pagn pt10 pb10 typo_middle layout orderpz typo_green typo_middle">
                                <li>
                                    <em>订单状态</em>
                                    <span>{{status}}</span>
                                </li>
                                <li>
                                    <em>订单号</em>
                                    <span>{{id}}</span>
                                </li>
                                <li>
                                    <em>咨询密码</em>
                                    <span>{{code}}</span>
                                </li>
                            </ul>
                    </div>  


                    <div class="bg_white pb15 mb10">
                        <div class="pagn pt10 pb10 lh20 bt_gray typo_dgray typo_smiddle">
                            订单详情
                        </div>
                        <div class="mt5 pt8 pagn clearfix">
                            <!--todo:点击进入医生详情-->
                            <a class="block elli">
                            <div class="uc-oitem-thumb fleft">
                                <img :src="doc_img">
                            </div>
                            <div class="typo_middle typo_gray elli lh24">
                                <span class="fleft typo_dgray typo_large elli" style="max-width: 4.53333rem;">{{doctorname}}</span>&nbsp;{{typename}}
                            </div>
                            <div class="elli mt5 lh20 c_999 layout" style="height: 0.58667rem;">
                                {{department}}
                            </div>
                        </a>
                        </div>
                        <a class="block pagn pt10 clearfix">
                            <div class="bg_lgray typo_black pt5 pb5 pl10 pr10 typo_small lh22">
                                <div class="elli">
                                    <span class="typo_gray inblo uc-oitem-label">预约人:</span> {{username}}
                                </div>
                                <div class="elli">
                                    <span class="typo_gray inblo uc-oitem-label">就诊时间:</span>
                                    <span class="typo_num">{{appointment_date}}&nbsp;&nbsp;{{str_time}}</span>
                                </div>
                                <div class="elli">
                                    <span class="typo_gray inblo uc-oitem-label">费用:</span>
                                    <span >{{price}}元</span>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="pagn pt15 pb15 bg_white mb10">
                        <h2 class="typo_normal typo_small typo_gray pb8 typo_middle">
                            医生建议</h2>
                        <div class="layout typo_small lh20 typo_black">
                            {{advice}}
                        </div>
                    </div>

                    <div class="pagn pt10 pb15 bg_white mb10">
                        <div class="pb10 lh20 bt_gray typo_dgray typo_smiddle">
                            <a href="" class="fright typo_smaller typo_gray">更多<i class="typo_smaller typo_lgray iconfont"></i></a>
                            病历记录
                        </div>
                        <h2 class="typo_normal typo_small typo_gray pb8 pt10 typo_middle">
                        病情描述</h2>
                        <div class="layout typo_small lh20 typo_black">
                            {{disease_input}}
                        </div>
                    </div>
                    <div class="fixedbtm fullwidth bb_gray pt10 pb10 bg_white layout">
                        <!--按钮组-->
                        <div class="pl10 pr10 layout">
                            <a id="cancel" style="display: none;" href="javascript:cancel_order();"
                               class="fright lh26 oval bor_green typo_green ml5 pl10 pr10 typo_small">取消订单</a>

                            <a id="pay" style="display: none;" href="javascript:void(0);"
                               class="fright lh26 oval bor_green typo_green ml5 pl10 pr10 typo_small">支付</a>

                            <a id="live" style="display: none;" href="javascript:void(0);"
                               class="fright lh26 oval bor_green typo_green ml5 pl10 pr10 typo_small">进入直播间</a>

                            <a id="eva" style="display: none;" href="javascript:void(0);"
                               class="fright lh26 oval bor_green typo_green ml5 pl10 pr10 typo_small">评价</a>

                            <a id="del" style="display: none;" href="javascript:del_order();"
                               class="fright lh26 oval bor_green typo_green ml5 pl10 pr10 typo_small">删除订单</a>

                            <a id="create_case" style="display: none;" href="javascript:create_case();"
                               class="fright lh26 oval bor_green typo_green ml5 pl10 pr10 typo_small">生成咨询记录</a>

                            <a id="show_eva" style="display: none;" href="javascript:void(0);"
                               class="fright lh26 oval bor_green typo_green ml5 pl10 pr10 typo_small">查看评价</a>

                        </div>
                    </div>

                    <div class="weui-loading_toast vux-loading" style="display: none;">
                        <div class="weui-mask_transparent"></div>
                        <div class="weui-toast">
                            <i class="weui-loading weui-icon_toast"></i>
                            <p class="weui-toast__content"></p>
                        </div>
                    </div>
                </div>
                <div class="weui-loading_toast vux-loading" style="display: none;">
                    <div class="weui-mask_transparent"></div>
                    <div class="weui-toast"><i class="weui-loading weui-icon_toast"></i>
                        <p class="weui-toast__content"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="vux-toast">
    <div class="weui-mask_transparent" style="display: none;"></div>
    <div class="weui-toast weui-toast_success" style="width: 7.6em; display: none;">
        <i class="weui-icon-success-no-circle weui-icon_toast"></i>
        <p class="weui-toast__content"></p>
    </div>
</div>
<div class="vux-confirm">
    <div class="vux-x-dialog">
        <div class="weui-mask" style="display: none;"></div>
        <div class="weui-dialog" style="display: none;">
            <div class="weui-dialog__bd">
                <div>
                </div>
            </div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default">取消</a>
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">确定</a>
            </div>
        </div>
    </div>
</div>

<div class="pshade prompt fullheight fullwidth">
    <div class="prompt-box bg_white textc rsquare clearfix">
        <div class="prompt-main pdf">
            <div class="prompt-title typo_middle typo_dgray"></div>
            <div class="prompt-msg typo_small typo_gray"></div>
        </div>
        <div class="prompt-bbox clearfix fullwidth">
            <a class="prompt-btn prompt-cancel block typo_gray typo_middle" href="javascript:void(0);"></a>
            <a class="prompt-btn prompt-sure block typo_green typo_middle" href="javascript:void(0);"></a>
        </div>
    </div>
</div>

<div class="loading tshade hidden">
    <div class="loadingicon loadingimg"></div>
</div>
<div class="success tshade hidden">
    <div class="success-icon iconfont">&#xe603;</div>
    <div class="success-msg">操作成功</div>
</div>

<script src="../js/lib/fontsize.js"></script>
<script src="../js/lib/jquery-3.2.1.min.js"></script>
<script src="../js/lib/vue.js"></script>
<script src="../js/util.js"></script>
<script src="../js/lib/tips.js"></script>

<script src="../js/order/detail.js"></script>
</body>
</html>
