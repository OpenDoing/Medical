<head>


    <meta charset="UTF-8">

<body id="body" style="">
<div class="fullheight">

                    <h1 id="page_title" class="nav-title textc typo_white typo_large typo_normal elli">帐号设置</h1>
                </div>
            </div>


            <div class="account-security wrap uc-account bg_gray hasNav">
                    <div class="uc-account-link bg_white">
                        <a class="typo_middle typo_dgray block pagn pt5 pb5 mt15 bb_dgray bt_dgray clearfix user-avatar-wrap js-user-avatar-wrap" href="javascript:;" >
                            头像
                            <span class="typo_lgray iconfont fright"></span>
                            <div class="fright mr10">
                                <img id="avatar" class="user-avatar oval" src="">
                            </div>
                        </a>
                    </div>
                    <div class="uc-account-link bg_white">
                        <a class="typo_middle typo_dgray block pagn lh_def pt5 pb5 mt10 bb_dgray" href="editpassword.html">
                            修改密码
                            <span class="typo_lgray iconfont fright"></span>
                        </a>
                        <a class="typo_middle typo_dgray block pagn lh_def pt5 pb5 bb_dgray" href="editphone.html">

                        </a>
                    </div>

                <div class="uc-index-link bg_white mt15 bb_dgray bt_dgray">

</div>


<script src="../js/lib/fontsize.js"></script>
<script src="../js/lib/jquery-3.2.1.min.js"></script>

<script src="../js/lib/vue.js"></script>
<script src="../js/util.js"></script>
<script src="../js/lib/tips.js"></script>

<script>
    $.ajax({
        type: "POST",
        url: config.base_url + "User",
        data: "token=" + checktoken(),
        success: function (data) {
            if(data.succ == 1){
                $("#phone").text(data.data.phone);
                $("#avatar").attr('src',config.img_url + data.data.avatar);
            }
            else {
                showTips(data.error);
            }
        }
    });
</script>
