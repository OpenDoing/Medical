    <meta charset="utf-8">

<body>

<header>
    <img src="img/logo.png" class="logo"/>
    <!--<a href="#" class="logo"></a>-->
    <div class="desc">个人中心</div>
    <a id="hhome" href="#">网站首页</a>
    <a id="hname" href="login.html">退出登录</a>

</header>

<div class="container">
    <div class="container-row">
        <div class="col-md-3">
            <div class="panel-group" role="tablist">

                <div class="userhead">
                    <img class="smaller-image thick-green-border img-circle" alt="userhead" id="hhImg">
                    <div id="userHH" class="hello"></div>
                </div>

                <div class="panel panel-primary leftMenu">
                    <div class="panel-heading" id="user" data-toggle="collapse" data-target="#UserInfo" role="tab" >
                        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                        <h4 class="panel-title">
                            用户信息
                        </h4>
                    </div>
                    <div id="UserInfo" class="panel-collapse collapse in" role="tabpanel" >
                        <ul class="list-group">
                            <li class="list-group-item">
                                <button class="menu-item-left">
                                    <span class="glyphicon glyphicon-triangle-right"></span>个人主页
                                </button>
                            </li>
                            <li class="list-group-item">
                                <button class="menu-item-left" id="patientinfo">
                                    <span class="glyphicon glyphicon-triangle-right"></span>患者信息
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="panel panel-primary leftMenu">
                    <div class="panel-heading" id="CasePanel" data-toggle="collapse" data-target="" role="tab" >
                        <span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span>
                        <h4 class="panel-title">
                            病历管理
                            <span class=""></span>
                        </h4>
                    </div>
                    <div id="CaseManage" class="panel-collapse collapse in" role="tabpanel" >
                        <ul class="list-group" id="userList">
                            <li class="list-group-item">
                                <button class="menu-item-left" id="recordlist">
                                    <span class="glyphicon glyphicon-triangle-right"></span>病历管理
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div id="OrderlogManage" class="panel-collapse collapse in" role="tabpanel" >
                        <ul class="list-group" >
                            <li class="list-group-item">
                                <button class="menu-item-left" id="orderloglist">
                                    <span class="glyphicon glyphicon-triangle-right"></span>线上咨询记录
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>


                <div class="panel panel-primary leftMenu">
                    <div class="panel-heading" id="OrdPanel" data-toggle="collapse" data-target="#Order" role="tab" >
                        <span class="glyphicon glyphicon-paperclip" aria-hidden="true"></span>
                        <h4 class="panel-title">
                            咨询
                            <span class=""></span>
                        </h4>
                    </div>
                    <div id="Order" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="collapseListGroupHeading4">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <button id="orderlist" class="menu-item-left">
                                    <span class="glyphicon glyphicon-triangle-right"></span>查看订单
                                </button>
                            </li>
                            <li class="list-group-item">
                                <a class="menu-item-left" href="reservation.html" target="_blank">
                                    <span class="glyphicon glyphicon-triangle-right"></span>预约咨询
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="panel panel-primary leftMenu">
                    <div class="panel-heading" id="MyAccPanel" data-toggle="collapse" data-target="#MyAccount" role="tab" >
                        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                        <h4 class="panel-title">
                            账号设置
                            <span class=""></span>          <!--glyphicon glyphicon-chevron-down right-->
                        </h4>
                    </div>
                    <!-- .panel-collapse和.collapse标明折叠元素 .in表示要显示出来 -->

                    <div id="MyAccount" class="panel-collapse collapse in" role="tabpanel" >
                        <ul class="list-group">
                            <li class="list-group-item">
                                <button class="menu-item-left" id="login_log">
                                    <span class="glyphicon glyphicon-triangle-right"></span>登录记录
                                </button>
                            </li>
                            <li class="list-group-item">
                                <button class="menu-item-left" id="edit_phone">
                                    <span class="glyphicon glyphicon-triangle-right"></span>手机号和密码管理
                                </button>
                            </li>

                        </ul>
                    </div>
                </div><!--panel end-->


                <!--<div class="panel panel-primary leftMenu">-->
                    <!--<div class="panel-heading" id="collapseListGroupHeading2" data-toggle="collapse" data-target="#collapseListGroup3" role="tab" >-->
                        <!--<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>-->
                        <!--<h4 class="panel-title">-->
                            <!--意见建议-->
                        <!--</h4>-->
                    <!--</div>-->
                <!--</div>-->
            </div>
        </div>
        <div id="info-content"></div>
    </div>
</div>

<div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form class="avatar-form" enctype="multipart/form-data" method="post">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                    <h4 class="modal-title" id="avatar-modal-label">修改头像</h4>
                </div>
                <div class="modal-body">
                    <div class="avatar-body">
                        <div class="avatar-upload">
                            <input class="avatar-src" name="avatar_src" type="hidden">
                            <input class="avatar-data" name="avatar_data" type="hidden">
                            <label for="avatarInput">上传头像图片</label>
                            <input class="avatar-input" id="avatarInput" name="avatar_file" type="file"></div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="avatar-wrapper"></div>
                            </div>
                            <div class="col-md-3">
                                <div class="avatar-preview preview-lg"></div>
                                <div class="avatar-preview preview-md"></div>
                                <div class="avatar-preview preview-sm"></div>
                            </div>
                        </div>
                        <div class="row avatar-btns">
                            <div class="col-md-9">
                                <div class="btn-group">
                                    <button class="btn" data-method="rotate" data-option="-90" type="button" title="Rotate -90 degrees"><i class="fa fa-undo"></i> 向左旋转</button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn" data-method="rotate" data-option="90" type="button" title="Rotate 90 degrees"><i class="fa fa-repeat"></i> 向右旋转</button>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-success btn-block avatar-save" type="submit"><i class="fa fa-save"></i> 保存修改</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
