
<meta charset="UTF-8">
<!--<link rel="stylesheet" href="css/bootstrap-table.css">-->
<link rel="stylesheet" href="css/fileinput.css">
<link rel="stylesheet" href="css/bootstrap.css">

<div class="col-md-9">
    <h3>导入医生类型</h3>
    <button class="btn btn-info" id="infoType" type="button"  data-toggle="modal" data-target="#tipType" >使用说明</button>
    <button class="btn btn-success " id="downloadType">下载模板</button>
    <input id="excelFile1" type="file" >
</div>

<div class="modal fade" id="tipType" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" style="margin-top: 200px ;" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">导入说明</h4>
            </div>
            <div class="modal-body">
                <div>1.下载示例模板</div>
                <div>2.按照模板格式填写医生类型信息</div>
                <div>3.将填写好医生信息的excel文件进行上传</div>
            </div>
            <div class="modal-footer">

                <button type="button" id="ok" data-dismiss="modal" class="btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>
<script src="js/admin/fileinput.js"></script>
<!--<script src="js/lib/bootstrap.min.js"></script>-->
<script src="js/admin/zh.js"></script>

<script type="text/javascript">
    $("#downloadType").click(function () {
        var $eleFormType = $("<form method='get'></form>");


        $eleFormType.attr("action",config.download_url + "/doctor_type.xlsx");

        $(document.body).append($eleFormType);

        //提交表单，实现下载
        $eleFormType.submit();
    })

</script>

<script type="text/javascript">
    $(function() {
        $("#excelFile1").fileinput({
            uploadUrl: config.base_url+ "Importxls?token="+checktoken()+"&type=doctor_type",//上传的地址
            language: "zh",
            showCaption: true,              //是否显示标题
            uploadAsync: false,
            uploadClass: "btn btn-success",//设置上传按钮样式

            showUpload: true,               //是否显示上传按钮
            showRemove: true,               //是否显示移除按钮
            showPreview: true,                //是否显示预览按钮
            allowedFileExtensions: ["xls", "xlsx"], //接收的文件后缀
            dropZoneTitle: "请通过拖拽excel文件放到这里",
            uploadExtraData: {  //上传的时候，增加的附加参数
                // token:checktoken(),
                // type:"doctor"
                // folder: '数据导入文件', guid: $("#AttachGUID").val()
            }
        })
    });
</script>
