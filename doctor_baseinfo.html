<link href="css/reservation/basic.css" type="text/css" rel="stylesheet">
<link href="css/reservation/xz_ks.css" type="text/css" rel="stylesheet">

<div class="outlet">
    <!-- Start .outlet -->
    <!-- Page start here ( usual with .row ) -->
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <!-- col-lg-4 start here -->
            <div class="panel panel-default plain profile-widget" id="spr_0">
                <!-- Start .panel -->
                <div class="panel-heading white-bg pl0 pr0">
                    <img class="profile-image img-responsive" src="img/profile-cover.jpg" alt="profile cover">
                </div>
                <div class="panel-body">
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <!--<div class="profile-avatar">-->
                            <!--<img class="img-responsive" src="" id="profile-avatar">-->
                        <!--</div>-->
                        <dd class="mod-account-avatar profile-avatar">
                            <a class="account-avatar-panel" target="_blank">
                                <img class="account-avatar-show img-responsive" id="profile-avatar" width="150" height="150" src="" data-target="#avatar-modal" data-toggle="modal">
                                <span class="account-avatar-edit">修改照片</span>
                            </a>
                        </dd>
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-12">
                        <div class="profile-name">
                            <span id="profile-name"></span>
                             <span class="label label-success" id="profile-type">医生</span>
                        </div>

                        <div class="profile-quote">
                            <p>欢迎登录个人中心！</p>
                            <br>
                            <p>注册时间：<span id="profile-create-time"></span></p>
                            <br>
                            <p>最后登录：<span id="profile-last-login"></span></p>
                        </div>

                    </div>
                </div>
                <div class="panel-footer white-bg">
                    <ul class="profile-info">
                        <li><i class="ec-mobile"></i> <span id="profile-phone"></span> </li>
                        <li><i class="ec-location"></i> 南京鼓楼医院</li>
                        <li><i class="im-office"></i> <span id="profile-department"></span> </li>
                        <li><i class="fa-bitbucket"></i> <span id="profile-dtype"></span> </li>
                    </ul>
                </div>
            </div>
            <!-- End .panel -->
        </div>
        <!-- col-lg-4 end here -->
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <!-- col-lg-4 start here -->
            <div class="panel panel-default plain" id="spr_1">
                <!-- Start .panel -->
                <div class="panel-heading white-bg">
                    <h4 class="panel-title"><i class="ec-user"></i> 医生资料</h4>
                </div>
                <div class="panel-body">

                    <form class="form-vertical hover-stripped" role="form">
                        <div class="form-group">
                            <label class="control-label">姓名</label>
                            <input type="text" class="form-control" id="docname" disabled="disabled">
                        </div>
                        <div class="form-group">
                            <label class="control-label">科室</label>
                            <input type="text" class="form-control" id="department" disabled="disabled">
                        </div>
                        <div class="form-group">
                            <label class="control-label">类型</label>
                            <input type="email" class="form-control" id="dtype" disabled="disabled">
                        </div>
                        <div class="form-group">
                            <label class="control-label">详细介绍</label>
                            <textarea class="form-control" rows="12" id="introduction"></textarea>
                        </div>
                        <!-- End .form-group  -->
                    </form>
                    <button class="btn btn-primary" id="submit">保存</button>

                </div>
            </div>
            <!-- End .panel -->
        </div>
        <!-- col-lg-4 end here -->
    </div>
    <!-- Page End here -->
</div>

<script src="js/lib/bootbox.min.js"></script>
<script>
    $.ajax({
        type: "POST",
        url: config.base_url + "Doctorprofile/tokenquery",
        data:{
            'token':checktoken()
        },
        success: function (data) {
            if (data.succ == 1){
                $('#docname').val(data.data.name);
                $('#department').val(data.data.department);
                $('#profile-department').text(data.data.department);
                $('#profile-dtype').text(data.data.typename);
                $('#dtype').val(data.data.typename);
                $('#introduction').val(data.data.introduction);
            }
        }
    });
    $("#submit").click(function () {
        $.ajax({
            type: "POST",
            url: config.base_url + "Doctorprofile/update",
            data:{
                'token':checktoken(),
                'introduction': $('#introduction').val()
            },
            success: function (data) {
                bootbox.alert({
                    size: "small",
                    title: "修改医生介绍",
                    message: data.msg
                });
            }
        });
    });

</script>
