<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">			<!--登录框右上角key-->


<div class="col-md-9" id="edit-phone">
    <h3>账号设置</h3>

    <p class="bind-tips bind-tips-detial">修改账号的绑定手机或密码。</p>

    <table class="table table-hover">

        <tbody>
        <tr><td><b>绑定手机</b><br/>手机可以用来登录咨询系统</td>
            <td>
                <span id="phone"></span>
                <a id="change-phone" data-toggle="modal" data-target="#change-phone-modal">[修改]</a>
            </td>
        </tr>

        <tr><td><b>更改密码</b><br/>请勿随意泄露密码，以防不法分子利用造成个人损失</td><td>
            <a id="change-pwd" data-toggle="modal" data-target="#change-pwd-modal">[修改密码]</a>
        </td>
        </tr>

        </tbody>
    </table>
</div>

<div class="modal fade in" id="change-phone-modal" aria-hidden="true" aria-labelledby="change-phone-label" role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                    <h4 class="modal-title">修改绑定手机</h4>
                </div>
                <div class="modal-body">

                    <div class="input-group marginH">
                        <span class="input-group-addon" id="basic-addon1">当前手机</span>
                        <input id="old_phone" type="text" class="form-control" placeholder="请输入当前绑定的手机号">
                    </div>

                    <br>

                    <div class="input-group marginH">
                        <span class="input-group-addon" id="basic-addon1">新的手机</span>
                        <input id="new_phone" type="text" class="form-control" placeholder="请输入新的手机号">
                    </div>

                    <br>

                    <div class="row">
                        <div class="col-md-8">
                            <div class="input-group marginH" id="infoCode">
                                <span class="input-group-addon" id="basic-addon1">短信验证码</span>
                                <input id="code" type="text" class="form-control" placeholder="手机验证码" >
                            </div>
                        </div>
                        <div class="col-md-4">
                            <button type="button" id="getInfoCode" class="btn btn-info" onclick="test()">点击获取</button>
                        </div>
                    </div>

                    <br>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button id="submit_phone" type="button" class="btn btn-success" onclick="reg_func()">确定</button>
                    </div>



                </div>

        </div>
    </div>
</div>

<div class="modal fade in" id="change-pwd-modal" aria-hidden="true" aria-labelledby="change-pwd-label" role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" type="button">&times;</button>
                <h4 class="modal-title">修改密码</h4>
            </div>
            <div class="modal-body">

                <div class="input-group marginH" id="password">
                    <span class="input-group-addon" >请输入原密码</span>
                    <input type="text" class="form-control" />
                </div>
                <br>

                <div class="input-group marginH" id="newpwd1">
                    <span class="input-group-addon" >请输入新密码</span>
                    <input type="text" class="form-control"/>
                </div>
                <br>
                <div class="input-group marginH" id="newpwd2">
                    <span class="input-group-addon" >请重新输入新密码</span>
                    <input type="text" class="form-control" />
                </div>


                <br>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button id="submit_pwd" type="button" class="btn btn-success" onclick="reg_func()">确定</button>
                </div>



            </div>

        </div>
    </div>
</div>

<script src="js/util.js"></script>
<script>
    $("#phone").text(getInfoFromCookie('phone'));
</script>
