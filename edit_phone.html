<link rel="stylesheet" href="css/edit-phone.css">

<div class="col-md-9" id="edit-phone">
    <h4><strong>更换绑定手机</strong></h4>
    <br>
    <ul class="nav nav-pills nav-justified step step-arrow">
        <li>
            <a>验证身份</a>
        </li>
        <li>
            <a>绑定新手机</a>
        </li>
        <li>
            <a>更换成功</a>
    </ul>
    <div class="container col-md-3"></div>
    <div class="container col-md-6">
        <div class="phInform">
            已绑定手机号码：
            <span id="tel">000****0000</span>
        </div>
        <div class="input-group center">
            <span class="input-group-addon" id="basic-addon1">原绑定手机号码</span>
            <input type="text" class="form-control" placeholder="当前绑定的手机号码" />
        </div>

        <br><br>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">短信验证码</span>
            <input type="text" class="form-control" placeholder="短信验证码" />
        </div>
        <br><br>
        <div class="btn_inline">
            <a href="#">忘记密码？</a>                             <!-- 此处放一个链接，找回密码-->
            <button class="btn btn-success">下一步</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/lib/step-lib.js"></script>
<script>
    $(document).ready(function(){
        $("#edit-phone").show(function(){
            //bsStep(i) i 为number 可定位到第几步 如bsStep(2)/bsStep(3)
            bsStep();
            $('#tel').text(getInfoFromCookie('phone'));
        });
    });
</script>
